<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<style>
    body {
        background-color: #1C1C1C;
        color: whitesmoke;
    }
</style>

<body>
    <h1>ALUNOS CADASTRADOS</h1><br>
    <ul>
        {% for aluno in alunos %}
        <li>
            {{ aluno[0] }} - {{ aluno[1] }}
            <a href="{{ url_for('editar_aluno', email=aluno[1]) }}">Editar</a> |
            <a href="{{ url_for('deletar_aluno', email=aluno[1]) }}"
                onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
