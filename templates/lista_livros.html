<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1C1C1C;
            color: #f8f9fa;
            padding: 20px;
        }
        .card {
            background-color: #2C2C2C;
            border: 1px solid #444;
        }
        .table {
            color: #f8f9fa;
        }
        .table-hover tbody tr:hover {
            background-color: #3A3A3A;
        }
        .btn-outline-primary {
            color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-primary:hover, .btn-outline-danger:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Lista de Livros</h1>
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                {% if livros %}
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Autor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for livro in livros %}
                            <tr>
                                <td>{{ livro.titulo }}</td>
                                <td>{{ livro.autor }}</td>
                                <td>
                                    <a href="{{ url_for('editar_livro', id_livro=livro.id_livro) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                                    <a href="{{ url_for('deletar_livro', id_livro=livro.id_livro) }}" 
                                       class="btn btn-sm btn-outline-danger" 
                                       onclick="return confirm('Tem certeza que deseja deletar este livro?')">
                                        Deletar
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="alert alert-info text-center">
                    Nenhum livro cadastrado no sistema.
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
