<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alunos</title>
</head>

<body>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ aluno[0] }}" required><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ aluno[1] }}" required><br>

        <button type="submit">Salvar</button>
    </form>
</body>

</html>
