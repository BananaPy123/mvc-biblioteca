<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1C1C1C;
            color: #f8f9fa;
            padding: 20px;
        }
        .card {
            background-color: #2C2C2C;
            border: 1px solid #444;
        }
        .book-cover {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Editar Livro</h1>
            <a href="{{ url_for('lista_livros') }}" class="btn btn-outline-secondary">Voltar</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               value="{{ livro.titulo }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" name="autor" 
                               value="{{ livro.autor }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" 
                               value="{{ livro.isbn if livro.isbn else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" 
                                  rows="3">{{ livro.descricao if livro.descricao else '' }}</textarea>
                    </div>
                    
                    {% if livro.capa %}
                    <div class="mb-3">
                        <label class="form-label">Capa Atual</label><br>
                        <img src="{{ livro.capa }}" alt="Capa do livro" class="book-cover">
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
