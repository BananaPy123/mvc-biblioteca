<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <script src="../static/js/particulas.js"></script>
    <div class="magic-particles" id="magicParticles"></div>

    <div class="overlay"></div>
    <div class="quadro">
        <img src="../static/imagens/mvc-logo.png" id="mvc-logo" alt="Logo MVC Biblioteca">

        {% if erro %}
            <div style="color: red; font-weight: bold; font-family: 'Segoe-UI', sans-serif;">
                {{ erro }}
            </div>
        {% endif %}
        <form method="POST" action="/login">
            <h2 class="titulo-login">LOGIN</h2>
            <div class="input-group">
                <input type="text" id="email" name="email" required>
                <label for="email">EMAIL</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" required>
                <label for="senha">SENHA</label>
            </div>
            <button type="submit" class="btn-entrar">ENTRAR</button>
            <a href="/cadastro" class="btn-cadastro">CADASTRE-SE</a>
        </form>
    </div>

</body>

</html>
