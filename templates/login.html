<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('magicParticles');
            const types = ['firefly', 'leaf', 'petal'];
            const symbols = {
                firefly: '‚Ä¢',
                leaf: 'üçÉ',
                petal: 'üå∏'
            };

            // Cria 30 part√≠culas
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    const type = types[Math.floor(Math.random() * types.length)];

                    // Configura√ß√µes aleat√≥rias
                    const startX = Math.random() * 100;
                    const startY = Math.random() * 100;
                    const moveX = (Math.random() - 0.5) * 200; // -100 a 100
                    const moveY = (Math.random() - 0.5) * 200;
                    const rotate = Math.random() * 360;
                    const duration = 15 + Math.random() * 20; // 15s a 35s
                    const delay = Math.random() * 10;

                    particle.className = `particle ${type}`;
                    particle.textContent = symbols[type];
                    particle.style.cssText = `
          left: ${startX}vw;
          top: ${startY}vh;
          --move-x: ${moveX};
          --move-y: ${moveY};
          --rotate: ${rotate}deg;
          animation: 
            float ${duration}s linear ${delay}s infinite,
            fadeInOut ${5 + Math.random() * 10}s ease-in-out ${delay}s infinite;
        `;

                    container.appendChild(particle);
                }, i * 300); // Delay entre part√≠culas
            }
        });
    </script>
    <div class="magic-particles" id="magicParticles"></div>

    <div class="overlay"></div>
    <div class="quadro">
        <img src="../static/imagens/mvc-logo.png" id="mvc-logo" alt="Logo MVC Biblioteca">

        <form method="POST" action="/login">
            <h2 class="titulo-login">LOGIN</h2>
            <div class="input-group">
                <input type="text" id="email" name="email" required>
                <label for="email">EMAIL</label>
            </div>
            <div class="input-group">
                <input type="password" id="senha" name="senha" required>
                <label for="senha">SENHA</label>
            </div>
            <button type="submit" class="btn-entrar">ENTRAR</button>
            <a href="/cadastro" class="btn-cadastro">CADASTRE-SE</a>
        </form>
    </div>

</body>

</html>
